# SeqFactorBench data generation â€“ default config
# Reproducibility: set seed and use this config to regenerate identical data.

seed: 42

# Scale (see parameters.md)
sequence_length: 128
sequence_length_min: null   # set with sequence_length_max for variable length
sequence_length_max: null
vocabulary_size: 1024
batch_size: 32

# Breadth
num_classes: 10
task_family_count: 4
num_operations: 8

# Structure (for future structure-aware generators)
nesting_depth: 4
dependency_span: 64
grammar_complexity: 8

# Noise (0.0 = off)
input_noise_rate: 0.0
  # breakdown (optional; if not set, input_noise_rate applies as corruption only):
  # drop_rate: 0.0
  # flip_rate: 0.0
  # corruption_rate: 0.0
label_noise_rate: 0.0
eval_dropout: 0.0

# Output
output_dir: "data/generated"
num_batches: 100   # number of batches to generate per run (when using scripts)
